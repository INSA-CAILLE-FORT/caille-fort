
<p-card *ngIf="!hidden" header="{{ tile.name }}" class="tile-card">
  <ng-container *ngIf="tile">
    <div class="tile-image-container" *ngIf="tile.image!=null">
      <img src="assets/img/{{tile.image}}" alt="image" class="tile-image" />
    </div>
    <div class="tile-image-container" *ngIf="tile.image==null">
      <img src="assets/img/logo.png" alt="image" class="tile-image" />
    </div>
    <app-quizz [isOcean]="isOcean" [questions]="tile.questions" (quizFinishedEvent)="onQuizFinishedFunc($event)"/>

<!--    Ajouter les questions -->
  </ng-container>

<!--  <ng-container *ngIf="hidden">-->
<!--    <p>? ? ?</p>-->
<!--  </ng-container>-->
</p-card>
<p-card *ngIf="hidden" class="tile-card hidden">
  <div class="hidden-tile">
    <h1>?</h1>
  </div>
</p-card>
