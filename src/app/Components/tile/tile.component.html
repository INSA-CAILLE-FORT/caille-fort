<p-card header="{{ tile.name }}" subheader="{{ tile.subtitle }}" class="tile-card">
  <ng-container *ngIf="tile">
    <p>
      <strong>Description:</strong> {{ tile.description }}
    </p>
    <p>
      <strong>Benefits:</strong> {{ tile.benefits }}
    </p>
    <p>
      <strong>Dysfunctions:</strong> {{ tile.dysfunctions }}
    </p>

<!--    Ajouter les questions -->
  </ng-container>
</p-card>
