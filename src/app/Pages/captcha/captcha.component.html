<div class="main-container">
  <div class="row-container">
    <app-letter-snake [moveKey]="keyMove" [id]="1" (posChanged)="onSnake1Changed($event)"/>
    <app-letter-compare (typeChanged)="onType1Changed($event)"/>
    <app-letter-unveil [moveKey]="keyMove" (unveiled)="onUnveiled($event)"/>
    <app-letter-rotate (rotated)="onRotated($event)"/>
    <app-letter-snake [moveKey]="keyMove" [id]="2" (posChanged)="onSnake2Changed($event)"/>
    <div style="width: 85px;align-self: flex-start;">
      <img src="../../../assets/captcha/H.png"/>
    </div>
    <app-letter-compare (typeChanged)="onType2Changed($event)"/>
  </div>
  <div class="row-container">
    <button (click)="onValidateClick()" class="captcha-button">Valider captcha</button>
    <button (click)="onBypass()" class="captcha-button">Bypass captcha</button>
  </div>
</div>
